# Nginx configuration for Larafactu Installer testing

server {
    listen 80;
    server_name localhost;
    
    root /var/www/installer/public;
    index index.php;
    
    charset utf-8;
    
    # Installer routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Static assets
    location /assets/ {
        alias /var/www/installer/public/assets/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # PHP handling
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /storage/ {
        deny all;
    }
    
    location ~ /\.token$ {
        deny all;
    }
    
    # Logging
    access_log /var/log/nginx/installer_access.log;
    error_log /var/log/nginx/installer_error.log;
}

