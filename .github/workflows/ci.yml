name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  styles:
    name: Code Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, curl, libxml, mysql, zip, pcntl, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Switch to VCS repositories for CI
        run: |
          # Create temporary PHP script to modify composer.json
          cat > modify-composer.php << 'EOFPHP'
          <?php
          $composer = json_decode(file_get_contents('composer.json'), true);

          $composer['repositories'] = [
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/larabill'],
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/lara-verifactu'],
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/laratickets'],
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/lararoi'],
          ];

          file_put_contents('composer.json', json_encode($composer, JSON_PRETTY_PRINT | JSON_UNESCAPED_SLASHES));
          echo "✓ Converted path repositories to vcs for CI\n";
          EOFPHP

          # Execute the script
          php modify-composer.php

          # Remove temporary script to avoid Pint checking it
          rm modify-composer.php

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Pint
        run: vendor/bin/pint --test

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, curl, libxml, mysql, zip, pcntl, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Switch to VCS repositories for CI
        run: |
          # Create temporary PHP script to modify composer.json
          cat > modify-composer.php << 'EOFPHP'
          <?php
          $composer = json_decode(file_get_contents('composer.json'), true);

          $composer['repositories'] = [
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/larabill'],
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/lara-verifactu'],
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/laratickets'],
              ['type' => 'vcs', 'url' => 'https://github.com/AichaDigital/lararoi'],
          ];

          file_put_contents('composer.json', json_encode($composer, JSON_PRETTY_PRINT | JSON_UNESCAPED_SLASHES));
          echo "✓ Converted path repositories to vcs for CI\n";
          EOFPHP

          # Execute the script
          php modify-composer.php

          # Remove temporary script
          rm modify-composer.php

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Create .env file
        run: |
          echo "APP_NAME=Laravel" >> .env
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
          echo "CACHE_STORE=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "SESSION_DRIVER=array" >> .env

      - name: Generate Application Key
        run: php artisan key:generate --ansi

      - name: Run Tests
        run: php artisan test

